<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Создание новой учетной записи</title>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Форма регистрации нового пользователя</h1>
  </div>

  <form th:action="@{/process_registration}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">

    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Имя пользователя: </label>
        <div class="col-8">
          <input type="text" th:field="*{username}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Имя: </label>
        <div class="col-8">
          <input type="text" th:field="*{name}" class="form-control"
                 required minlength="2" maxlength="16"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Фамилия: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastname}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Возраст: </label>
        <div class="col-8">
          <input type="number" th:field="*{age}" class="form-control"
                 required minlength="1" maxlength="3"  min="1" max="99" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Пароль: </label>
        <div class="password">
          <input type="password" id="password-input" placeholder="Введите пароль" name="password">
        </div>
      </div>

      <br>

      <div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
